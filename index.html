<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/index.css" />
  <title>Wiki Analytics</title>
  <script defer data-domain="wikipedia-analytics-frontend.onrender.com"
    src="https://plausible.io/js/script.js"></script>
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "https://wikipedia-analytic-vahan.matomo.cloud/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = 'https://cdn.matomo.cloud/wikipedia-analytic-vahan.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->

</head>

<body class="bg-gray-50 text-gray-800 p-6">
  <nav class="mb-6 text-center">
    <a href="/" class="ml-4 text-blue-600 font-bold">Home</a>
    <a href="/analytics.html" class="ml-4 text-blue-600">Analytics</a>
  </nav>
  <div id="app" class="space-y-4 max-w-[1440px] mx-auto"></div>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
